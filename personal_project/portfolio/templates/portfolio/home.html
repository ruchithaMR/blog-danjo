<h1>Home Page</h1>
{% for project in Projects %}
    <h2>{{ project.title }}</h2>
    <br>
    <p>{{ project.description }}</p>
    <br>
    <br>
    <br>
    <img src="{{ project.image.url }}" alt="">
    {% if project.url %}
    <br>
        <a href="{{ project.url }}">link</a>
    {% endif %}
{% endfor %}
